    <h1>Tarea 1</h1>
    <h2> <center>Ejercicio 1</center></h2>
    
<div ><p>Escribir una función que tome un arreglo de números y devuelva el número mayor de la lista. Ejemplo del arreglo : [3, 5, 7, 1, 6]</p></div>
<form class="row g-3">  
    <div class="col-8">
        <label for="inputNum1" class="visually-hidden">Calificación</label>
        <input type="text" autocomplete = "off" autofocus class="form-control" id="inputNum1" placeholder="Arreglo separado por espacios: 3 5 7 1 6">
      </div>


    <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="btnResultado1">Resultado</button>
    </div>



    <div id ="alertResultado1" class="alert alert-primary" role="alert">

      </div>
  </form>
